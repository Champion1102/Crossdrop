<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern file sharing icon for CrossDrop -->
  <!-- Background with gradient effect -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Two devices/files -->
  <!-- Left device -->
  <rect x="20" y="30" width="18" height="24" rx="2" fill="white" opacity="0.95"/>
  <rect x="22" y="32" width="14" height="3" rx="1" fill="#3b82f6" opacity="0.3"/>
  <rect x="22" y="38" width="10" height="2" rx="1" fill="#3b82f6" opacity="0.2"/>
  <rect x="22" y="42" width="12" height="2" rx="1" fill="#3b82f6" opacity="0.2"/>
  
  <!-- Right device -->
  <rect x="62" y="46" width="18" height="24" rx="2" fill="white" opacity="0.95"/>
  <rect x="64" y="48" width="14" height="3" rx="1" fill="#3b82f6" opacity="0.3"/>
  <rect x="64" y="54" width="10" height="2" rx="1" fill="#3b82f6" opacity="0.2"/>
  <rect x="64" y="58" width="12" height="2" rx="1" fill="#3b82f6" opacity="0.2"/>
  
  <!-- Connection/transfer arrows -->
  <!-- Top arrow (left to right) -->
  <path d="M 38 42 L 52 38 L 50 42 L 56 40 L 52 44 Z" fill="white" opacity="0.9"/>
  <line x1="38" y1="42" x2="56" y2="40" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Bottom arrow (right to left) -->
  <path d="M 62 54 L 48 58 L 50 54 L 44 56 L 48 52 Z" fill="white" opacity="0.9"/>
  <line x1="62" y1="54" x2="44" y2="56" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Connection dots -->
  <circle cx="47" cy="41" r="1.5" fill="white"/>
  <circle cx="53" cy="55" r="1.5" fill="white"/>
</svg>

